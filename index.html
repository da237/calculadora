<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Simple Calculadora</h1>

        <div id="output">00</div>

        <input type="text" id="input1" placeholder="value1">
        <input type="text" id="input2" placeholder="value2">

        <div class="btns-container">
            <button class="btns" onclick="add()">Suma</button>
            <button class="btns" onclick="sub()">Resta</button>
            <button class="btns" onclick="mul()">Multiplicaciòn</button>
            <button class="btns" onclick="div()">Divisiòn</button>
            <button class="btns" onclick="reset()" id="reset">Reset</button>
        </div>
        <br>
    </div>

    <footer>
        <a href="">Linkelin</a>
        <a href="">GitHub</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
